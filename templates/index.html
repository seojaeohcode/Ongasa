<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïò®Í∞ÄÏÇ¨ Î≤àÏïà ÏÑúÎπÑÏä§üéµ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f6fa;
            --text-color: #2c3e50;
            --border-color: #dcdde1;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-family: 'Noto Sans KR', sans-serif;
        }

        .container {
            max-width: 1200px;
            padding: 2rem;
        }

        h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .text-area {
            min-height: 250px;
            resize: vertical;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 1rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .text-area:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }

        .control-panel {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-translate {
            font-size: 1.1rem;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(74, 144, 226, 0.3);
        }

        .btn-translate:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(74, 144, 226, 0.4);
            background-color: #357abd;
        }

        .btn-switch {
            background-color: white;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            transition: all 0.3s ease;
        }

        .btn-switch:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .example-btn {
            margin: 0.5rem;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .example-btn:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .form-select {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }

        #furigana {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid var(--border-color);
        }

        .language-selector {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .language-selector i {
            color: var(--primary-color);
        }

        .translation-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 2rem;
        }

        .translation-area {
            flex: 1;
            min-width: 0; /* flex itemÏù¥ Î∂ÄÎ™® Ïª®ÌÖåÏù¥ÎÑàÎ•º ÎÑòÏñ¥Í∞ÄÏßÄ ÏïäÎèÑÎ°ù */
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .control-panel {
                margin: 1rem 0;
                padding: 1rem;
                flex-direction: column;
            }

            .translation-container {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Ïò®Í∞ÄÏÇ¨ Î≤àÏïà ÏÑúÎπÑÏä§ üéµ</h1>
        
        <!-- Ï§ëÏïô Ïª®Ìä∏Î°§ Ìå®ÎÑê -->
        <div class="control-panel">
            <button class="btn btn-translate" id="translateBtn">
                <i class="fas fa-exchange-alt"></i> Î≤àÏïàÌïòÍ∏∞
            </button>
        </div>

        <div class="translation-container">
            <!-- ÏûÖÎ†• ÏòÅÏó≠ -->
            <div class="translation-area">
                <div class="language-selector">
                    <i class="fas fa-language"></i>
                    <span class="form-select" style="background-color: #f8f9fa; border-color: #dee2e6;">
                        ÏùºÎ≥∏Ïñ¥
                    </span>
                </div>
                <textarea class="form-control text-area" id="sourceText" 
                    placeholder="Î≤àÏïàÌï† ÏùºÎ≥∏Ïñ¥ Í∞ÄÏÇ¨Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî."></textarea>
                <div class="mt-2">
                    <button class="btn example-btn" id="exampleBtn">
                        <i class="fas fa-music"></i> ÏùºÎ≥∏Ïñ¥ ÏòàÏãú
                    </button>
                </div>
            </div>

            <!-- Ï∂úÎ†• ÏòÅÏó≠ -->
            <div class="translation-area">
                <div class="language-selector">
                    <i class="fas fa-language"></i>
                    <span class="form-select" style="background-color: #f8f9fa; border-color: #dee2e6;">
                        ÌïúÍµ≠Ïñ¥
                    </span>
                </div>
                <textarea class="form-control text-area" id="targetText" readonly></textarea>
                <!-- <div id="furigana" class="mt-2 text-muted small"></div> -->
            </div>
        </div>
    </div>

    <script>
        // DOMÏù¥ ÏôÑÏ†ÑÌûà Î°úÎìúÎêú ÌõÑ Ïã§Ìñâ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Î°úÎìú ÏôÑÎ£å, Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï Ï§ë...');
            
            // Î≤àÏïàÌïòÍ∏∞ Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
            document.getElementById('translateBtn').addEventListener('click', translate);
            
            // ÏòàÏãú Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
            document.getElementById('exampleBtn').addEventListener('click', loadExample);
            
            console.log('Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï ÏôÑÎ£å');
        });

        async function translate() {
            const sourceText = document.getElementById('sourceText').value;
            const targetTextArea = document.getElementById('targetText');
            
            console.log('Î≤àÏïà ÏãúÏûë:', sourceText);
            
            if (!sourceText.trim()) {
                alert('Î≤àÏïàÌï† ÏùºÎ≥∏Ïñ¥ Í∞ÄÏÇ¨Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            // Î°úÎî© ÌëúÏãú
            targetTextArea.value = 'Î≤àÏïà Ï§ë...';
            
            try {
                console.log('API Ìò∏Ï∂ú ÏãúÏûë...');
                const response = await fetch('/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: sourceText
                    })
                });
                
                console.log('API ÏùëÎãµ ÏÉÅÌÉú:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API ÏùëÎãµ Îç∞Ïù¥ÌÑ∞:', data);
                
                targetTextArea.value = data.translated_text || 'Î≤àÏïà Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.';
                
            } catch (error) {
                console.error('Î≤àÏïà Ï§ë Ïò§Î•ò Î∞úÏÉù:', error);
                targetTextArea.value = `Î≤àÏïà Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ${error.message}`;
            }
        }

        async function loadExample() {
            const examples = {
                ko: "Ïö∞Î¶¨ Ìï®ÍªòÎùºÎ©¥\nÏñ¥Îñ§ Í≤ÉÎèÑ ÎëêÎ†µÏßÄ ÏïäÏïÑ\nÏÑúÎ°úÏùò ÏÜêÏùÑ Ïû°Í≥†\nÏïûÏúºÎ°ú ÎÇòÏïÑÍ∞ÄÏûê",
                ja: "‰∫å‰∫∫„Åß„ÅÑ„Çå„Å∞\n‰Ωï„ÇÇÊÄñ„Åè„Å™„ÅÑ\nÊâã„ÇíÁπã„ÅÑ„Åß\nÂâç„Å´ÈÄ≤„ÇÇ„ÅÜ"
            };
            
            document.getElementById('sourceText').value = examples['ja'];
            document.getElementById('targetText').value = 'Î≤àÏïà Ï§ë...';
            
            console.log('ÏòàÏãú Î°úÎìúÎê®, Î≤àÏïà ÏãúÏûë...');
            
            // ÏòàÏãú Î°úÎìú ÌõÑ ÏûêÎèô Î≤àÏïà
            setTimeout(() => {
                translate();
            }, 100);
        }
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏÑúÎ≤Ñ Ïó∞Í≤∞ ÏÉÅÌÉú ÌôïÏù∏
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/');
                console.log('ÏÑúÎ≤Ñ Ïó∞Í≤∞ ÏÉÅÌÉú:', response.status);
            } catch (error) {
                console.error('ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïã§Ìå®:', error);
            }
        });
    </script>
</body>
</html>
